{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'team' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Our Doctors</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for doctor in doctors %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ doctor.get_url }}" class="img-wrap"> <img src="{{ doctor.image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ doctor.get_url }}" class="title"><b>{{ doctor.doctor_name }}</b></a>
				<a href="{{ doctor.get_url }}" class="title">{{ doctor.department }}</a>
				<!-- <div class="price mt-1">â‚¹{{ doctor.price }}</div> price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



</body>
</html>

{% endblock %}
